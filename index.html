<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muziq Slides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-purple': '#6d28d9',
              'brand-light': '#ede9fe',
              'brand-dark': '#1e1b4b',
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-in-out',
              'fade-out': 'fadeOut 1.5s ease-in-out',
              'ken-burns': 'kenBurns 1.5s ease-out',
              'slide-from-right': 'slideInFromRight 1.5s ease-out',
              'slide-from-bottom': 'slideInFromBottom 1.5s ease-out',
              'zoom-in': 'zoomIn 1.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeOut: {
                '0%': { opacity: 1 },
                '100%': { opacity: 0 },
              },
              kenBurns: {
                '0%': { transform: 'scale(1.1) rotate(-1deg)', opacity: 0 },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: 1 },
              },
              slideInFromRight: {
                '0%': { transform: 'translateX(5%)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 },
              },
              slideInFromBottom: {
                '0%': { transform: 'translateY(5%)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              zoomIn: {
                  '0%': { transform: 'scale(1)', opacity: 0 },
                  '100%': { transform: 'scale(1.1)', opacity: 1 },
              },
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>

  </body>
</html>
